site_name: Robert Devops
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.annotate
    - navigation.indexes
    #- navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.expand
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    #- toc.integrate
plugins:
  - search
repo_url: https://github.com/robertzhangwenjie/notes
repo_name: robertzhangwenjie/notes
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Kubernetes:
    - kubernetes/index.md
    - Deployment: kubernetes/deployment.md
  - Python:
      - python/index.md
  - Golang:
    - golang/index.md
    - File System:
      - golang/file-system/index.md
  - Java:
    - java/index.md
  - Shell:
    - shell/index.md
  - DevOps:
    - devops/index.md

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

